<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <script src="https://kit.fontawesome.com/4cbc1884b1.js" crossorigin="anonymous"></script>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="bg-light">

   <div class="form"> 
        <div class="container">
            <div class="py-5">
                <h1 class="bg-secondary bg-opacity-25">Payment Form Examples</h1>
            </div>
        </div>

        <div class="container">
            <div class="row g-2">
                <div class="col-sm-6">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input id="cardNumber" type="text" class="form-control" placeholder="enter yor complete card number" required>
                </div>

                <div class="col-sm-2">
                    <label for="securitynumber" class="form-label">CVC #</label>
                    <input id="securitynumber" type="text" class="form-control" required>
                </div>

                <div class="col-sm-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input id="amount" type="text" class="form-control"  required>
                    </div>
                </div>
            </div>

            <div class="row py-4">

                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input id="firstName" type="text" class="form-control" placeholder="Jhon" required>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input id="lasttName" type="text" class="form-control" placeholder="Doe" required>
                </div>

            </div>

            <div class="row py-4">

                <div class="col-sm-6">
                    <label for="city" class="form-label">City</label>
                    <input id="firstName" type="text" class="form-control" required>
                </div>

                <div class="col-sm-2">
                    <label for="State" class="form-label">State</label>
                    <select id="State" class="form-control" placeholder="choose">
                        <option value="">Choose...</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                    </select>
                </div>

                <div class="col-sm-4">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input id="postalCode" type="text" class="form-control" placeholder="1234" required>
                </div>
            </div>

            <div class="row ">
                <div class="d-flex mb-3">
                    <div class="p-2">
                        <input type="radio" class="form-check-input" name="creditinformation" checked>
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </div>
                    <div class="p-2">
                            <input type="radio" class="form-check-input" name="creditinformation">
                            <i class="fa-brands fa-cc-visa"></i>
                    </div>
                    <div class="p-2">
                        <input type="radio" class="form-check-input" name="creditinformation">
                        <i class="fa-regular fa-credit-card"></i>
                    </div>
                  </div>
              </div>

                <div class="row">
                    <div class="d-flex flex-row-reverse">
                        <div class="p-2"><div class="col-md-2 g-2 mx-0"><button>Cancel</button></div></div>
                        <div class="p-2"><div class="col-md-2 g-2 mx-0"><button>Send</button></div></div>
                    </div>
                </div>

           </div>
    </div>
    

    <!--Boostrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
